<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RAG</title>
    <link rel="stylesheet" href="style4.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <h2>RAG<span>.</span></h2>
            <p>Selamat datang! Silakan masuk.</p>

            <div class="social-login">
                <button type="button" class="social-btn google">
                    <img src="Goggle.jpeg" alt="Google">
                    Google  
                </button>
                <button type="button" class="social-btn facebook">
                    <img src="Facebok.jpeg" alt="">
                    <i class="facebook"></i>
                    Facebook
                </button>
            </div>

            <div class="divider">
                <span>atau masuk dengan email</span>
            </div>

            <form id="loginForm">
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" id="emailInput" placeholder="Contoh: user@email.com" required>
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" placeholder="Masukkan password" required>
                </div>
                <button type="submit" class="btn-login">Masuk ke Toko</button>
            </form>

            <p class="signup-link">Baru di RAG? <a href="belajar1.html">Daftar Akun</a></p>
        </div>
    </div>

   <script src="data5.js"></script>

</body>

</html>
